<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- title -->
    <title>Notes-MarketPlace/SignUp</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/home/favicon.ico">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- login css -->
    <link rel="stylesheet" href="css/login.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!-- Preloader end -->

    <!-- sign up -->
    <section id="signup">

        <!-- background image -->
        <img id="signup-bg-img" src="images/pre-login/banner-with-overlay.jpg" alt="image">

        <!-- sign up content -->
        <div id="signup-content">
            <div id="signup-content-inner" class="container-fluid">

                <img id="signup-logo" src="images/pre-login/top-logo.png" alt="logo">
                <div class="content-box-md">
                    <div class="container">

                        <div class="row">
                            <div class="col-md-12">

                                <div id="signup-form">

                                    <form>
                                        <h2>Create an Account</h2>
                                        <p id="signup-head">Enter your details to signup</p>
                                        <div id="alt-msg-02">
                                            <i class="fas fa-check-circle"></i> Your account has been sucessfully created.
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="text">First Name *</label>
                                            <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="text">Last Name *</label>
                                            <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email *</label>
                                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email address">
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="create-password" placeholder="Enter your password">
                                            <span toggle="#create-password" class="far fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password">
                                            <span toggle="#confirm-password" class="far fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>

                                        <div id="signup-btn">
                                            <a class="btn btn-general btn-scampi" href="#" title="Sign Up" role="button">Sign Up</a>
                                        </div>

                                        <p>Already have an account? <a href="#login">Login</a></p>
                                    </form>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </section>
    <!-- sign up end -->

    <!-- jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
