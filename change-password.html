<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- title -->
    <title>Notes-MarketPlace/Change-Password</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/home/favicon.ico">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- login css -->
    <link rel="stylesheet" href="css/login.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!-- Preloader end -->

    <!-- change password -->
    <section id="change-password">

        <!-- background image -->
        <img id="cp-bg-img" src="images/pre-login/banner-with-overlay.jpg" alt="image">

        <!-- change password content -->
        <div id="cp-content">
            <div id="cp-content-inner" class="container-fluid">

                <img id="cp-logo" src="images/pre-login/top-logo.png" alt="logo">
                <div class="content-box-md">
                    <div class="container">

                        <div class="row">
                            <div class="col-md-12">

                                <div id="cp-form">

                                    <form>
                                        <h2>Change Password</h2>
                                        <p>Enter your new password to change your password</p>

                                        <div class="form-group">
                                            <label for="password">Old Password</label>
                                            <input type="password" class="form-control" id="cp-old-password" placeholder="Enter your old password">
                                            <span toggle="#cp-old-password" class="far fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="password">New Password</label>
                                            <input type="password" class="form-control" id="cp-new-password" placeholder="Enter your new password">
                                            <span toggle="#cp-new-password" class="far fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="password">Confirm Password</label>
                                            <input type="password" class="form-control" id="cp-confirm-password" placeholder="Enter your confirm password">
                                            <span toggle="#cp-confirm-password" class="far fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>

                                        <div id="cp-submit-btn">
                                            <a class="btn btn-general btn-scampi" href="#" title="Submit" role="button">Submit</a>
                                        </div>
                                    </form>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </section>
    <!-- change password end -->

    <!-- jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
