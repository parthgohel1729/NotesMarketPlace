<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- title -->
    <title>Notes-MarketPlace/Login</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/home/favicon.ico">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- login css -->
    <link rel="stylesheet" href="css/login.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!-- Preloader end -->

    <!-- login -->
    <section id="login">

        <!-- background image -->
        <img id="login-bg-img" src="images/pre-login/banner-with-overlay.jpg" alt="image">

        <!-- login content -->
        <div id="login-content">
            <div id="login-content-inner" class="container-fluid">

                <img id="login-logo" src="images/pre-login/top-logo.png" alt="logo">
                <div class="content-box-md">
                    <div class="container">

                        <div class="row">
                            <div class="col-md-12">

                                <div id="login-form">

                                    <form>
                                        <h2>Login</h2>
                                        <p id="login-head">Enter your email address and password to login</p>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email Address">
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <a href="#forgot-password">Forgot Password?</a>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                            <span toggle="#password" class="far fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                        
                                        <div id="alt-msg-01">
                                            <span>The password that you've entered is incorrect</span>
                                        </div>

                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberme">
                                            <label class="form-check-label" for="rememberme">Remember Me</label>
                                        </div>

                                        <div id="login-btn">
                                            <a class="btn btn-general btn-scampi" href="#" title="Login" role="button">Login</a>
                                        </div>

                                        <p>Don't have an account? <a href="#sign-up">Sign Up</a></p>
                                    </form>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </section>
    <!-- login end -->

    <!-- jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
